<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Hard Is It Really?</title>
    <link rel="stylesheet" href="story-styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="slide-container hook-slide" id="slide-1">
        <div class="hook-content">
            <h1 class="hook-question">How hard is it really to play quarterback in the NFL?</h1>
            
            <div class="split-screen">
                <div class="couch-view">
                    <div class="view-label">From our couch</div>
                    <div class="view-quote">"He missed the open receiver."</div>
                </div>
                
                <div class="reality-view">
                    <div class="view-label">The reality</div>
                    <div class="view-quote">A decision environment we can't see</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="story-navigation">
        <button class="nav-btn prev-btn" onclick="navigateToSlide(0)" disabled>← Previous</button>
        <div class="slide-indicator">
            <span class="current-slide">1</span> / <span class="total-slides">12</span>
        </div>
        <button class="nav-btn next-btn" onclick="navigateToSlide(1)">Next →</button>
    </div>
    
    <script src="story-navigation.js"></script>
    <script>
        window.addEventListener('load', () => {
            initializeNavigation();
            // Animate split screen
            d3.selectAll('.couch-view, .reality-view')
                .style('opacity', 0)
                .style('transform', 'translateY(30px)')
                .transition()
                .delay(800)
                .duration(1000)
                .ease(d3.easeCubicOut)
                .style('opacity', 1)
                .style('transform', 'translateY(0)');
        });
    </script>
</body>
</html>
